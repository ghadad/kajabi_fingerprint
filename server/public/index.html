<html>
    <head>

  						
 
 
    </head>
    <body>
        <script src="client.min.js"></script>
                
        <h1>finger print Id : <span id="visitorId"></span></h1>
       <p id="obj"></p>
       <p id="fetch"></p>
       <script>
        const Kajabi =  { 
             currentSiteUser : { 
                 id:1234
             }
         }

     var client = new ClientJS(); // Create A New Client Object
     const fingerprint = client.getFingerprint();

    console.log(client.getTimeZone());
    console.log(client.getLanguage());
    console.log(client.isMobile());
    console.log(client.getCPU());
    console.log(client.getDeviceType());
    console.log(client.getDevice());
    console.log(client.getOS());
    console.log(client.getBrowser());
    console.log(client.getBrowserData());
    

     document.getElementById("visitorId").innerHTML = fingerprint;
     if(Kajabi && Kajabi.currentSiteUser)  {
         var visitorId = Kajabi.currentSiteUser.id
           fetch('http://localhost:8000/?id='+visitorId)
             .then((response) => response.json())
             .then((data) => document.getElementById("fetch").innerHTML = JSON.stringify(data));

     }
 </script>

    </body>
</html>
