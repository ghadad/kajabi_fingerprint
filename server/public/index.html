<html>
    <head>
        <script>
            const Kajabi =  { 
                currentSiteUser : { 
                    id:1234
                }
            }
            // Initialize the agent at application startup.
            const fpPromise = import('https://openfpcdn.io/fingerprintjs/v3')
              .then(FingerprintJS => FingerprintJS.load())
          
            // Get the visitor identifier when you need it.
            fpPromise
              .then(fp => fp.get())
              .then(result => {
                // This is the visitor identifier:
                const visitorId = result.visitorId
                console.log(visitorId)
                console.log(result)
                document.getElementById("visitorId").innerHTML = visitorId;
                document.getElementById("obj").innerHTML = JSON.stringify(result);
              })

              if(Kajabi && Kajabi.currentSiteUser) 
               var visitorId = Kajabi.currentSiteUser.id
              fetch('http://localhost:8000/?id='+visitorId)
                .then((response) => response.json())
                .then((data) => document.getElementById("fetch").innerHTML = JSON.stringify(data));
          </script>
    </head>
    <body>
        <h1>finger print Id : <span id="visitorId"></span></h1>
       <p id="obj"></p>
       <p id="fetch"></p>
    </body>
</html>
